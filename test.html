<html>
    <head>
        <title>Ecclesia Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="design.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-logo">
                <span class="fa fa-university logo-icon" aria-hidden="true">&nbsp; Ecclesia</span>
            </div>
        </div>
        <div class="core">
            <div class="sidebar" data-spy="affix" data-offset-top="50">
                <div class="sidebar-content">
                    <ul class="sidebar-menu">
                        <li class="divider"></li>
						<li class="header">
                            <span>Header</span>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-newspaper-o sidebar-icon195.154.101.101 aria-hidden="true"></i>
                                <span>Nouvelles</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-university sidebar-icon195.154.101.101" aria-hidden="true"></i>
                                <span>Services</span>
                            </a>
                        </li>
						<li>
                            <a href="#">
                                <i class="fa fa-building sidebar-icon195.154.101.101" aria-hidden="true"></i>
                                <span>Résidents</span>
                            </a>
                        </li>
						<li>
                            <a href="#">
                                <i class="fa fa-eur sidebar-icon195.154.101.101" aria-hidden="true"></i>
                                <span>Business</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content">
			<div class="grid">
				<div class="grid-content">
					<img class="grid-image" src="http://www.parcoursfrance.com/wp-content/uploads/Chartres1.jpg" alt="Mountain View">
					<h2><span>Nouveau :&nbsp;<br/>&nbsp;Inscrivez vous sur les listes électorales</span></h2>
				
				</div>
				
				<div class="grid-content">
					<img class="grid-image" src="http://www.chartres-tourisme.com/sites/default/files/Cath%C3%A9drale%20de%20Chartres%20-%20%C2%A9%20Office%20de%20Tourisme%20de%20Chartres%20-%20G.%20Osorio.jpg" alt="Mountain View">
					<h2><span>Investissement :&nbsp;<br/>&nbsp;3 millions d'euro pour le tourisme</span></h2>
				</div>
				
				<div class="grid-content">
					<img class="grid-image" src="http://france.fr/sites/default/files/champs_de_colza_et_cathedrale_de_chartrescp.forgetchateau_de_la_bussierecc.mouton_crt_centre-val_de_loire.jpg" alt="Mountain View">
					<h2><span>Le terroir Eurélien :&nbsp;<br/>&nbsp;A la rescousse des producteurs ?</span></h2>
				</div>
				
				<div class="grid-content">
					<img class="grid-image" src="http://www.chartres-tourisme.com/sites/default/files/sirtaqui_files/Odyssee10.jpg" alt="Mountain View">
					<h2><span>Piscine :&nbsp;<br/>&nbsp;Les rénovations sont terminés</span></h2>
				</div>
			</div>   
            </div>
        </div>
    </body>
</html>
